<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFlix â€” Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">

  <style>
    .login-hero{
      min-height:100dvh;
      background:url('img/backgroundhp.jpg') center/cover no-repeat;
      position:relative; isolation:isolate;
    }
    .login-hero::after{
      content:""; position:absolute; inset:0;
      background:rgba(0,0,0,.65);
    }
    .login-card{
      position:relative; z-index:1;
      width:100%; max-width:420px;
      background:rgba(0,0,0,.75);
      border-radius:1rem;
      padding:2rem;
      color:#fff;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
      backdrop-filter:saturate(120%) blur(2px);
    }

    /* === INPUT & PLACEHOLDER FIX === */
    .login-card .form-control{
      background:#2b2b2b;
      border:1px solid #444;
      color:#fff; /* teks input */
    }

    /* Placeholder dibuat terang */
    .login-card .form-control::placeholder{
      color:#d8d8d8 !important;
      opacity:1 !important;
    }

    /* Saat focus */
    .login-card .form-control:focus{
      border-color:#999 !important;
      box-shadow:0 0 0 2px rgba(255,255,255,0.1) !important;
      background:#2f2f2f !important;
      color:#fff !important;
    }

    .login-muted{color:#b3b3b3; font-size:.9rem}
    .btn-accent{background:#e50914; border:none; color:#fff}
    .btn-accent:hover{background:#f6121d}

    /* Navbar login tipis */
.login-navbar {
  padding-top: 4px !important;
  padding-bottom: 4px !important;
  height: auto !important;
  min-height: 40px !important;
}

/* Hilangkan padding ekstra dari container */
.login-navbar .container {
  padding-top: 0 !important;
  padding-bottom: 0 !important;
}

/* Pastikan brand tidak menambah tinggi */
.login-navbar .navbar-brand {
  line-height: 1 !important;
  padding: 0 !important;
  margin: 0 !important;
}
  </style>
</head>
<body class="bg-black">

<nav class="navbar navbar-dark w-100 login-navbar">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand fw-bold text-danger" 
       href="index.html"
       style="font-size:2rem; letter-spacing:1px;">
      <i class="bi bi-camera-reels-fill me-2"></i>MyFlix
    </a>
  </div>
</nav>

  <main class="login-hero d-flex align-items-center">
    <div class="container d-flex justify-content-center">
      <form id="loginForm" class="login-card">
        <h2 class="fw-bold mb-3">Sign In</h2>

        <div class="mb-3">
          <input type="email" class="form-control form-control-lg"
                 placeholder="Email atau nomor ponsel" required>
        </div>

        <div class="mb-2">
          <input type="password" class="form-control form-control-lg"
                 placeholder="Password" required>
        </div>

        <button class="btn btn-accent w-100 btn-lg mt-2">Sign In</button>

        <div class="d-flex justify-content-between align-items-center mt-3 login-muted">
          <label class="d-flex align-items-center gap-2">
            <input type="checkbox" class="form-check-input m-0"> Remember me
          </label>
          <a class="text-decoration-none" href="#">Need help?</a>
        </div>

        <hr class="border-secondary-subtle my-4">

        <div class="login-muted">
          New to MyFlix?
          <a class="text-white text-decoration-none" href="#">Sign up now</a>
        </div>
        <div class="small text-secondary mt-2">
          Demo only. No real account required.
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('Kamu berhasil login!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFlix â€” Sign In (Clean)</title>

  <!-- Bootstrap & Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Reset page background */
    :root {
      --bg: #0f0f11;
      --card-bg: rgba(0,0,0,0.78);
      --accent: #ff3b30;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:#fff; font-family:system-ui,Segoe UI,Roboto,Arial;}

    /* Slim centered navbar (definitive rules) */
    nav.clean-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 6px 0 !important;
      min-height: 44px !important;
      background: transparent !important;
      z-index: 1200;
      box-shadow: none !important;
      border-bottom: none !important;
    }
    /* container inside nav */
    nav.clean-nav .nav-inner {
      width: 100%;
      max-width: 980px;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0 12px;
    }
    /* Brand centered and slightly large, but won't expand navbar */
    nav.clean-nav .brand {
      color: var(--accent);
      font-weight: 800;
      font-size: 1.6rem;
      line-height: 1;
      padding: 0;
      margin: 0;
      display:flex;
      align-items:center;
      gap: .5rem;
      text-decoration:none;
      text-shadow: 0 0 8px rgba(255,59,48,0.06);
    }
    nav.clean-nav .brand i { font-size:1.05rem; vertical-align:middle; }

    /* Main hero (background image + dark overlay) */
    .login-hero{
      min-height:100vh;
      background: url('img/backgroundhp.jpg') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-top: 56px; /* ensure content not hidden behind nav */
    }
    .login-hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.68);
      z-index:0;
    }

    /* Login card */
    .login-card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:420px;
      background: var(--card-bg);
      border-radius:14px;
      padding:22px;
      color:#fff;
      box-shadow:0 24px 60px rgba(0,0,0,0.65);
      backdrop-filter: blur(3px) saturate(110%);
    }

    /* Inputs: visible placeholder & compact vertical sizes */
    .login-card .form-control{
      background:#262626 !important;
      border:1px solid rgba(255,255,255,0.06) !important;
      color:#fff !important;
      padding:.5rem .75rem;
      border-radius:8px;
      height:calc(2.35rem + 0px) !important; /* keep compact */
    }
    .login-card .form-control::placeholder{ color:#d5d5d5 !important; opacity:1; }
    .login-card .form-control:focus{ outline:none; box-shadow:0 0 0 4px rgba(255,255,255,0.03) !important; border-color:rgba(255,255,255,0.12) !important; }

    .btn-accent{ background: var(--accent); border:none; color:#fff; border-radius:10px; padding:.55rem .9rem; }
    .btn-accent:hover{ filter:brightness(.98); }

    .meta-row { color: #bdbfc4; font-size: .92rem; }

    /* Make sure nothing (external CSS) enlarges the navbar-brand */
    .brand, nav.clean-nav .brand { font-size: 1.6rem !important; }
    nav.clean-nav .brand i {
  font-size: 1.6rem !important;    /* samakan dengan ukuran teks */
  vertical-align: -2px;            /* rapikan posisi vertikal */
  text-shadow:
     0 0 6px rgba(255, 60, 50, 0.45),
     0 0 14px rgba(255, 60, 50, 0.25);  /* cinematic glow untuk ikon */
}

    /* Responsive */
    @media (max-width:420px){
      .login-card { padding:18px; border-radius:12px; }
      nav.clean-nav .nav-inner { padding:0 8px; }
      nav.clean-nav .brand { font-size:1.4rem !important; }
    }
nav.clean-nav .brand {
  font-size: 2.25rem !important;
  letter-spacing: 0.8px;

  /* Bayangan cinematic */
  text-shadow:
     0 0 10px rgba(255, 60, 50, 0.55),
     0 0 22px rgba(255, 60, 50, 0.35),
     0 6px 28px rgba(0,0,0,0.75),
     0 12px 32px rgba(0,0,0,0.65);
}
nav.clean-nav .brand,
nav.clean-nav .brand i {
  text-shadow:
     0 0 10px rgba(255, 60, 50, 0.55),
     0 0 22px rgba(255, 60, 50, 0.35),
     0 6px 28px rgba(0,0,0,0.75);
}
  </style>
</head>
<body>

  <!-- ===== Slim centered navbar (clean) ===== -->
  <nav class="clean-nav" role="navigation" aria-label="Main">
    <div class="nav-inner">
      <a class="brand" href="index.html" aria-label="MyFlix home">
        <i class="bi bi-camera-reels-fill" aria-hidden="true"></i>
        <span>MyFlix</span>
      </a>
    </div>
  </nav>

  <!-- ===== Main login hero + form ===== -->
  <main class="login-hero" role="main">
    <div class="container d-flex justify-content-center align-items-start" style="padding-top:18px;">
      <form class="login-card" id="loginForm" aria-label="Login form">
        <h2 class="fw-bold mb-2">Sign up</h2>
        <p class="meta-row mb-3">Sign up to access unlimited movies and TV Series.</p>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required aria-label="Username">
        </div>

        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email atau nomor ponsel" required aria-label="Email">
        </div>

        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Password" required aria-label="Password">
        </div>

        <button class="btn btn-accent w-100 mt-2" type="submit">Sign In</button>

        <div class="d-flex justify-content-between align-items-center mt-3" style="color:#bdbfc4;font-size:.92rem;">
          <label class="d-flex align-items-center gap-2 m-0">
            <input type="checkbox" class="form-check-input m-0" style="transform:scale(.95)"> Remember me
          </label>
          <a href="help-center.html" style="color:#dcdcdc; text-decoration:none; font-size:.92rem;">Need help?</a>
        </div>

        <hr class="border-secondary-subtle my-4">
        <p class="meta-row mb-0">Already have an account? <a href="login2.html" style="color:#fff; text-decoration:none;">Sign in here</a></p>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS (only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // demo submit
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('berhasil login!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f11;
      --muted:#bfc3c8;
      --accent:#57d3e6;
      --poster-radius:12px;
      --play-btn-bg:#e53935;
    }

    html,body { height:100%; }
    body{
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .navbar { background:#0b0b0c; border-bottom: 1px solid rgba(255,255,255,0.02); }
    .row-title { font-weight:700; font-size:1.02rem; color:#fff; }

    /* RAIL → padat */
    .trend-rail {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      align-items: start;
      overflow-x: auto;
      padding-bottom: 6px;
      scroll-behavior: smooth;
      padding-top: 6px;
      padding-bottom: 12px;
    }

    @media (max-width: 1100px){ .trend-rail { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 700px){ .trend-rail { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 420px){ .trend-rail { grid-template-columns: repeat(2, 1fr); gap:10px; } }

    .poster-card { display:flex; flex-direction:column; gap:6px; align-items:start; background:transparent; }

    .poster-thumb {
      position: relative;
      width:100%;
      border-radius: var(--poster-radius);
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      min-height: 140px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
    }

    .poster-thumb img { width:100%; height:100%; object-fit:cover; aspect-ratio: 2/3; display:block; }

    .badge-new {
      position: absolute; left:8px; top:8px;
      background:var(--accent); color:#021016; font-weight:700;
      font-size:0.72rem; padding:5px 8px; border-radius:8px; z-index:6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    .eps-count {
      position: absolute; left:8px; bottom:8px;
      color:#fff; font-weight:700; font-size:0.92rem; padding:5px 8px;
      background: rgba(0,0,0,0.28); border-radius:8px; z-index:6;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .poster-actions {
      position: absolute; right:8px; top:8px; display:flex; gap:6px; z-index:6;
    }
    .poster-actions .btn { padding:5px 7px; border-radius:8px; font-size:0.92rem; }

    /* Play overlay center yang muncul saat hover */
    .play-overlay {
      position:absolute; inset:0; z-index:5;
      display:flex; align-items:center; justify-content:center;
      opacity:0; transform: scale(.97);
      transition: opacity .18s ease, transform .18s ease;
      background: rgba(0,0,0,0.22); backdrop-filter: blur(1px);
    }
    .poster-thumb:hover .play-overlay { opacity:1; transform: scale(1); }

    .play-overlay .btn-play-center {
      background: var(--play-btn-bg); border: none;
      color: #fff; padding:10px 16px; font-weight:700; border-radius:10px;
      display:inline-flex; gap:8px; align-items:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    .play-overlay .btn-play-center i { font-size:1.1rem; }

    .poster-title {
      font-weight:700; font-size:0.88rem; color:#fff; line-height:1.12; margin:0;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .poster-sub { font-size:0.78rem; color:var(--muted); margin-top:3px; }

    .btn-fav.btn-light { color:#021016; }

    footer { color:var(--muted); background:transparent; border-top: 1px solid rgba(255,255,255,0.02); padding-top:24px; padding-bottom:40px; }
    main.container { padding-top:92px; padding-bottom:20px; }

    /* navbar transparan + blur */
.navbar {
  background: rgba(0,0,0,0.18) !important;   /* transparan */
  backdrop-filter: blur(6px) saturate(120%) !important;
  -webkit-backdrop-filter: blur(6px) saturate(120%) !important;
  border-bottom: 1px solid rgba(255,255,255,0.03);
}
  </style>
</head>
<body>

    <div id="nav" class="collapse navbar-collapse">

      <ul class="navbar-nav ms-2 me-auto">
        <li class="nav-item"><a id="nav-home" class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a id="nav-movies" class="nav-link" href="movies.html">Movies</a></li>
        <li class="nav-item"><a id="nav-series" class="nav-link" href="series.html">Series</a></li>
        <li class="nav-item"><a id="nav-mylist" class="nav-link" href="mylist.html">My List</a></li>
      </ul>

      <!-- ms-auto TIDAK perlu (karena me-auto di kiri sudah cukup) -->
<a class="btn btn-outline-light btn-sm" href="login2.html">
  <i class="bi bi-person"></i> Sign In
</a>

  <main class="container">
    <section class="section mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="row-title m-0">Popular Series</div>
        <div class="d-flex gap-2">
        </div>

  <footer class="mt-5 py-5">

      <p class="mb-4">Questions? Call 0823-4677-8105</p>

        <div class="col-6 col-md-3 d-grid gap-2">

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /**** DATA (daftar series yang kamu kirim) ****/
    const series = [
      { title: "Stranger Things", img: "img/strangerthings.jpg", eps: "8 Eps", isNew: true },
      { title: "Stranger Things 2", img: "img/strangerthings2.jpg", eps: "9 Eps", isNew: true },
      { title: "Stranger Things 3", img: "img/strangerthings3.jpg", eps: "8 Eps", isNew: true },
      { title: "Stranger Things 4", img: "img/strangerthings4.jpg", eps: "9 Eps", isNew: true },
      { title: "Stranger Things 5", img: "img/strangerthings5.jpg", eps: "8 Eps", isNew: true },
      { title: "The Witcher", img: "img/thewithcer.jpg", eps: "8 Eps", isNew: true },
      { title: "The Witcher 2", img: "img/thewithcer2.jpg", eps: "8 Eps", isNew: true }
    ];

    /**** Trailer map (tambahkan ID YouTube yang valid sesuai judul) ****/
    const TRAILER_MAP = {
      "Stranger Things": "b9EkMc79ZSU",
      "Stranger Things 2": "R1ZXOOLMJ8s?si",   // ganti dengan ID trailer sebenarnya
      "Stranger Things 3": "e4XvO7DItmc?si",
      "Stranger Things 4": "sBEvEcpnG7k?si",
      "Stranger Things 5": "PssKpzB0Ah0?si",
      "The Witcher": "ndl1W4ltcmg?si",
      "The Witcher 2": "2aMVzFlApa0?s"
    };

    /**** Rendering otomatis kartu poster ****/
    function renderRow(elementId, items) {
      const row = document.getElementById(elementId);
      row.innerHTML = "";

      items.forEach(item => {
        // jika TRAILER_MAP punya ID, set data-trailer (hanya ID)
        const hasTrailer = !!TRAILER_MAP[item.title];
        const article = document.createElement('article');
        article.className = 'poster-card';
        if (hasTrailer) article.setAttribute('data-trailer', TRAILER_MAP[item.title]);

        article.innerHTML = `
          <div class="poster-thumb" role="group" aria-label="${escapeHtml(item.title)} poster">
            <img src="${escapeHtml(item.img)}" alt="${escapeHtml(item.title)}">
            ${item.isNew ? '<div class="badge-new">New</div>' : ''}
            <div class="eps-count">${escapeHtml(item.eps)}</div>

            <div class="poster-actions">
              <button class="btn btn-outline-light btn-sm btn-fav" data-title="${escapeHtml(item.title)}" data-img="${escapeHtml(item.img)}" title="Add to My List">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>

            <div class="play-overlay">
              <button class="btn-play-center" data-title="${escapeHtml(item.title)}">
                <i class="bi bi-play-fill"></i> Play
              </button>
            </div>
          </div>

          <div>
            <div class="poster-title">${escapeHtml(item.title)}</div>
            <div class="poster-sub">${escapeHtml(item.eps)}</div>
          </div>
        `;

        row.appendChild(article);
      });
    }

    // helper escape untuk judul/img
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"']/g, function(s) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[s];
      });
    }

    /**** Favorites fallback API menggunakan localStorage (tetap ada) ****/
    (function ensureFavAPI(){
      if (typeof window.getFavorites !== 'function') {
        const FAV_KEY = 'myflix:favorites';
        window.getFavorites = () => JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
        window.setFavorites = (arr) => localStorage.setItem(FAV_KEY, JSON.stringify(arr));
        window.isFav = (item) => getFavorites().some(f => f.img === item.img && f.title === item.title);
        window.toggleFav = (item) => {
          const favs = getFavorites();
          const idx = favs.findIndex(f => f.img === item.img && f.title === item.title);
          if (idx === -1) favs.push(item); else favs.splice(idx, 1);
          setFavorites(favs);
        };
        console.warn('[FavAPI] memakai fallback lokalStorage sederhana.');
      }
    })();

    /**** Helper YouTube ID finder (bisa dari ID atau URL) ****/
    function getYouTubeID(input) {
      if (!input) return "";
      input = String(input).trim();
      if (/^[A-Za-z0-9_-]{11}$/.test(input)) return input;
      const m = input.match(/(?:v=|v\/|embed\/|youtu\.be\/)([A-Za-z0-9_-]{11})/);
      if (m) return m[1];
      const beforeQ = input.split('?')[0];
      if (/^[A-Za-z0-9_-]{11}$/.test(beforeQ)) return beforeQ;
      return "";
    }

    function findTrailerByTitle(title) {
      if (!title) return "";
      if (TRAILER_MAP[title]) return getYouTubeID(TRAILER_MAP[title]);
      return "";
    }

    /**** Delegasi klik: tombol +, play center, play corner ****/
    document.addEventListener('click', (e) => {
      // tombol favorite (+)
      const favBtn = e.target.closest('.btn-fav');
      if (favBtn) {
        const item = { title: favBtn.dataset.title, img: favBtn.dataset.img };
        toggleFav(item);
        const added = isFav(item);
        const icon = favBtn.querySelector('i');
        if (icon) icon.className = added ? 'bi bi-check-lg' : 'bi bi-plus-lg';
        favBtn.classList.toggle('btn-outline-light', !added);
        favBtn.classList.toggle('btn-light', added);
        return;
      }

      // tombol Play di tengah (hover overlay) -> buka youtube
      const playCenter = e.target.closest('.btn-play-center');
      if (playCenter) {
        const title = (playCenter.dataset.title || '').trim();

        // coba ambil data-trailer dari card terdekat
        const card = playCenter.closest('.poster-card');
        let id = "";
        if (card) {
          const raw = (card.getAttribute('data-trailer') || '').trim();
          id = getYouTubeID(raw);
        }

        // jika belum ada id, cari di TRAILER_MAP berdasarkan judul
        if (!id) id = findTrailerByTitle(title);

        if (!id) {
          // buka hasil pencarian YouTube jika tidak ada id
          window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(title + ' trailer'), '_blank', 'noopener');
        } else {
          window.open('https://www.youtube.com/watch?v=' + encodeURIComponent(id), '_blank', 'noopener');
        }
        return;
      }

      // tombol Play kecil di pojok (kalau nanti ada)
      const playCorner = e.target.closest('.btn-play-corner');
      if (playCorner) {
        const posterThumb = playCorner.closest('.poster-thumb') || playCorner.closest('.poster-card');
        const title = (posterThumb?.querySelector('.poster-title')?.textContent || posterThumb?.getAttribute('aria-label') || '').trim();

        // coba ambil data-trailer dari article
        const card = playCorner.closest('.poster-card');
        let id = "";
        if (card) {
          const raw = (card.getAttribute('data-trailer') || '').trim();
          id = getYouTubeID(raw);
        }
        if (!id) id = findTrailerByTitle(title);

        if (!id) {
          window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(title + ' trailer'), '_blank', 'noopener');
        } else {
          window.open('https://www.youtube.com/watch?v=' + encodeURIComponent(id), '_blank', 'noopener');
        }
        return;
      }
    });

    /**** Prev/Next scroll untuk rail ****/
    document.addEventListener('DOMContentLoaded', () => {
      renderRow('row-movies', series);

      const rail = document.querySelector('.trend-rail');
      const prev = document.getElementById('trendPrev');
      const next = document.getElementById('trendNext');
      if (rail && prev && next) {
        const step = () => Math.max(rail.clientWidth * 0.6, 240);
        prev.addEventListener('click', (e) => { e.preventDefault(); rail.scrollBy({left:-step(),behavior:'smooth'}); });
        next.addEventListener('click', (e) => { e.preventDefault(); rail.scrollBy({left: step(),behavior:'smooth'}); });
      }

      // restore favorite button states (jika sudah ada di localStorage)
      const favs = getFavorites();
      document.querySelectorAll('.btn-fav').forEach(btn => {
        const item = { title: btn.dataset.title, img: btn.dataset.img };
        const added = favs.some(f => f.title === item.title && f.img === item.img);
        const icon = btn.querySelector('i');
        if (icon) icon.className = added ? 'bi bi-check-lg' : 'bi bi-plus-lg';
        btn.classList.toggle('btn-outline-light', !added);
        btn.classList.toggle('btn-light', added);
      });
    });
  </script>
</body>

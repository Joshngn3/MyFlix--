<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie Preferences — MyFlix</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg: #0f0f11;
      --panel: #151518;
      --muted: #d4d7db;
      --accent: #ff3b30; /* merah brand */
      --card-shadow: 0 8px 24px rgba(0,0,0,0.55);
      --input-bg: #141416;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* NAVBAR — horizontal, fixed-top (sama seperti halaman utama) */
    .navbar { background:#0b0b0c; border-bottom: 1px solid rgba(255,255,255,0.02); }
    .navbar .navbar-brand { color: var(--accent) !important; font-weight:800; }
    .navbar .nav-link { color: rgba(255,255,255,0.86); }
    .navbar .nav-link.active { color: #fff; font-weight:600; }

    /* Pastikan konten punya ruang atas untuk navbar fixed */
    main.container {
      padding-top: 92px;
      padding-bottom: 48px;
      max-width: 980px;
      margin-left: 24px;
      margin-right: 24px;
    }

    /* Card panel */
    .cookie-card {
      background: var(--panel);
      border-radius: 10px;
      border: none;
      box-shadow: var(--card-shadow);
      padding: 18px;
      margin-top: 18px;
    }

    /* Deskripsi */
    .cookie-desc { color: #e8ebee; font-size: .95rem; margin-top: 12px; }

    /* Perjelas label switch */
    .form-check-label { color: #ffffff !important; font-weight: 600; }

    /* Perjelas text-muted */
    .text-muted { color: var(--muted) !important; }

    /* Warna teks dalam card */
    .cookie-card p, .cookie-card div, .cookie-card label { color: #e8ebee !important; }

    /* Input focus / switch look (optional) */
    .form-check-input {
      width: 2.05rem;
      height: 1.2rem;
    }

    /* Buttons */
    .btn-danger { background: var(--accent); border: none; }
    .btn-outline-light { color: #fff; border-color: rgba(255,255,255,0.06); }

    /* Footer */
    footer { margin-top: 30px; padding-bottom: 40px; color: var(--muted); }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { color: #fff; text-decoration: underline; }

    /* Small screens tweaks */
    @media (max-width: 720px) {
      main.container { margin-left: 12px; margin-right: 12px; padding-top: 88px; }
    }

    .navbar {
  background: rgba(0,0,0,0.18) !important;   /* transparan */
  backdrop-filter: blur(6px) saturate(120%) !important;
  -webkit-backdrop-filter: blur(6px) saturate(120%) !important;
  border-bottom: 1px solid rgba(255,255,255,0.03);
}
  </style>
</head>
<body>
  <!-- NAVBAR (sama gaya halaman utama) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">
        <i class="bi bi-camera-reels-fill me-1"></i>MyFlix
      </a>

      <!-- Toggler HARUS di luar collapse & punya span icon -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-2 me-auto">
          <li class="nav-item"><a id="nav-home" class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a id="nav-movies" class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a id="nav-series" class="nav-link" href="series.html">Series</a></li>
          <li class="nav-item"><a id="nav-mylist" class="nav-link" href="mylist.html">My List</a></li>
        </ul>

        <a class="btn btn-outline-light btn-sm" href="login2.html">
          <i class="bi bi-person"></i> Sign In
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <h1>Cookie Preferences</h1>
    <p class="cookie-desc">Kami menggunakan cookie untuk meningkatkan pengalaman. Atur preferensi cookie di bawah ini.</p>

    <div class="cookie-card" role="region" aria-label="Cookie preferences">
      <div class="form-check form-switch d-flex justify-content-between align-items-center mb-3">
        <label class="form-check-label" for="necessary">Necessary Cookies</label>
        <input class="form-check-input" type="checkbox" id="necessary" checked disabled aria-disabled="true">
      </div>

      <div class="form-check form-switch d-flex justify-content-between align-items-center mb-3">
        <label class="form-check-label" for="analytics">Analytics</label>
        <input class="form-check-input" type="checkbox" id="analytics">
      </div>

      <div class="form-check form-switch d-flex justify-content-between align-items-center mb-3">
        <label class="form-check-label" for="marketing">Marketing</label>
        <input class="form-check-input" type="checkbox" id="marketing">
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="saveCookie" class="btn btn-danger">Save Preferences</button>
        <button id="resetCookie" class="btn btn-outline-light">Reset</button>
      </div>

      <div id="cookieResult" class="mt-3 text-muted" aria-live="polite"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container small">
      <div class="row g-3">
        <div class="col-6 col-md-3 d-grid gap-2">
          <a class="footer-link text-decoration-none text-light" href="help-center.html">Help Center</a>
          <a class="footer-link text-decoration-none text-light" href="cookie-preferences.html">Cookie Preferences</a>
        </div>
        <div class="col-6 col-md-3 d-grid gap-2">
          <a class="footer-link text-decoration-none text-light" href="terms-of-use.html">Terms of Use</a>
          <a class="footer-link text-decoration-none text-light" href="contact-us.html">Contact Us</a>
        </div>
      </div>
      <div class="mt-4"><a class="footer-link text-decoration-none text-light" href="index.html">MyFlix Indonesia</a></div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simpan preferensi cookie sederhana ke localStorage
    document.getElementById('saveCookie').addEventListener('click', function(){
      const prefs = {
        analytics: document.getElementById('analytics').checked,
        marketing: document.getElementById('marketing').checked
      };
      localStorage.setItem('myflix:cookiePrefs', JSON.stringify(prefs));
      const out = document.getElementById('cookieResult');
      out.textContent = 'Preferensi cookie disimpan.';
      out.style.color = '#a3e7b3';
    });

    document.getElementById('resetCookie').addEventListener('click', function(){
      document.getElementById('analytics').checked = false;
      document.getElementById('marketing').checked = false;
      localStorage.removeItem('myflix:cookiePrefs');
      const out = document.getElementById('cookieResult');
      out.textContent = 'Preferensi di-reset.';
      out.style.color = '#ffd9a3';
    });

    // Restore saat load
    window.addEventListener('DOMContentLoaded', function(){
      const s = JSON.parse(localStorage.getItem('myflix:cookiePrefs') || '{}');
      if (s.analytics) document.getElementById('analytics').checked = true;
      if (s.marketing) document.getElementById('marketing').checked = true;

      // Set active nav link jika cocok
      const navMap = {
        '/': 'nav-home',
        '/index.html': 'nav-home',
        '/movies.html': 'nav-movies',
        '/series.html': 'nav-series',
        '/mylist.html': 'nav-mylist',
        '/cookie-preferences.html': null
      };
      // Simple highlight by pathname (best-effort)
      const p = window.location.pathname.split('/').pop();
      if (p) {
        const id = (p === '' ? 'nav-home' : ('nav-' + p.replace('.html','')));
        const el = document.getElementById(id);
        if (el) el.classList.add('active');
      }
    });
  </script>
</body>
</html>
